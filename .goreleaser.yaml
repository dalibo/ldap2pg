# Required when source tree is not copied in a directory called ldap2pg
project_name: ldap2pg

builds:
- main: ./cmd/ldap2pg
  env:
  - CGO_ENABLED=0
  flags:
  - -pgo=auto
  gcflags:
  - -trimpath -buildvcs
  goarch:
  - amd64
  goos:
  - linux
  - windows
  - darwin

nfpms:
- formats:
  - deb
  - rpm
  - apk
  maintainer: "Ã‰tienne BERSAC <contact@dalibo.com>"
  description: Manage PostgreSQL roles and privileges from YAML or LDAP
  vendor: "Dalibo"
  homepage: "https://labs.dalibo.com/ldap2pg"
  license: "PostgreSQL"

release:
  prerelease: auto

