version: 2

.openldap_container: &openldap_container
  image: bersace/openldap:1.1.16
  command: ["/container/tool/run", "--loglevel=trace"]
  environment:
    CONTAINER_LOG_LEVEL: 5
    LDAP_DOMAIN: ldap.ldap2pg.docker
    LDAP_ADMIN_PASSWORD: communication
    LDAP_CONFIG_PASSWORD: communication
    # LDAP_LOG_LEVEL: any
    LDAP_TLS_VERIFY_CLIENT: try

.postgres_container: &postgres_container
  image: postgres:10-alpine
  environment:
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: communication

.install_reqs: &install_reqs
  run:
    name: Install requirements
    command: |
      sudo apt-get install -y libldap2-dev libsasl2-dev
      sudo pip install wheel virtualenv
      virtualenv .venv/
      . .venv/bin/activate
      pip install -U -r requirements-ci.txt -e .

.func_steps: &func_steps
- checkout
- attach_workspace:
    at: /tmp/ldap2pg/
- restore_cache:
    keys: [ldap2pg-func]
- run:
    name: ExÃ©cuting functionnal tests
    command: |
      echo 127.0.1.1 ldap.ldap2pg.docker >> /etc/hosts
      export PGHOST=localhost PGUSER=postgres PGPASSWORD=communication
      export LDAPURI=ldaps://ldap.ldap2pg.docker LDAPPASSWORD=communication
      tests/func/entrypoint.sh
- save_cache:
    key: ldap2pg-func-{{ epoch }}
    paths:
    - /root/.cache/pip

.rpm_tpl: &rpm_tpl
  working_directory: /tmp/ldap2pg
  steps:
  - run:
      name: Disable old git
      command: |
        git=/usr/bin/git
        if ${git} --version | grep -q 1.7; then
            sudo mv ${git} ${git}.disabled
        fi
  - checkout
  - run: ./packaging/build_rpm.sh
  - persist_to_workspace:
      root: /tmp/ldap2pg
      paths: ["dist/"]
  - store_artifacts:
      path: /tmp/ldap2pg/dist/
  - save_cache:
      key: ldap2pg-{{ epoch }}
      paths:
      - /root/.cache/pip
      - "~/.cache/pip/"
      - ".venv"

.unit_tpl: &unit_tpl
  working_directory: ~/ldap2pg
  steps:
  - checkout
  - restore_cache:
      keys: [ldap2pg-unit]
  - <<: *install_reqs
  - save_cache:
      key: ldap2pg-unit-{{ epoch }}
      paths:
      - /root/.cache/pip
      - "~/.cache/pip/"
      - ".venv"
  - run:
      name: Python tests
      command: |
        . .venv/bin/activate
        set -x
        sort --check .gitignore
        python setup.py --long-description | rst2html.py --strict >/dev/null
        make docs
        git diff --exit-code docs/
        flake8 . tests/*/
        pytest tests/unit/
        codecov

jobs:
  0-unit-py27:
    <<: *unit_tpl
    docker: [{image: "circleci/python:2.7"}]

  0-unit-py34:
    <<: *unit_tpl
    docker: [{image: "circleci/python:3.4"}]

  0-rpm-centos6:
    <<: *rpm_tpl
    docker: [{image: "rpmbuild/centos6"}]

  0-rpm-centos7:
    <<: *rpm_tpl
    docker: [{image: "rpmbuild/centos7"}]

  1-func-centos6:
    working_directory: /tmp/ldap2pg
    docker:
      - image: centos:6
      - *openldap_container
      - *postgres_container
    steps: *func_steps

  1-func-centos7:
    working_directory: /tmp/ldap2pg
    docker:
      - image: centos:7
      - *openldap_container
      - *postgres_container
    steps: *func_steps

workflows:
  version: 2
  pipeline:
    jobs:
    # - 0-unit-py27
    # - 0-unit-py34
    # - 0-rpm-centos6
    - 0-rpm-centos7
    # - 1-func-centos6:
    #     requires: [0-unit-py27, 0-rpm-centos6]
    - 1-func-centos7:
        requires: [0-rpm-centos7]
